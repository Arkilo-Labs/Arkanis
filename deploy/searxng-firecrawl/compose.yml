services:
  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    restart: unless-stopped
    command: ["redis-server", "--bind", "0.0.0.0", "--save", "30", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  searxng:
    image: ${SEARXNG_IMAGE:-searxng/searxng:latest}
    container_name: ${SEARXNG_CONTAINER_NAME:-searxng}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "${BIND_IP:-127.0.0.1}:${SEARXNG_PORT:-8080}:8080"
    volumes:
      - ./searxng/settings.local.yml:/etc/searxng/settings.yml:ro
      - searxng_cache:/var/cache/searxng:rw
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/"]
      interval: 10s
      timeout: 5s
      retries: 30

  rabbitmq:
    image: ${RABBITMQ_IMAGE:-rabbitmq:3-management}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 10

  nuq-postgres:
    image: ${NUQ_POSTGRES_IMAGE:-ghcr.io/firecrawl/nuq-postgres:latest}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - nuq_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  playwright-service:
    image: ${PLAYWRIGHT_IMAGE:-ghcr.io/firecrawl/playwright-service:latest}
    restart: unless-stopped
    environment:
      PORT: "3000"
      PROXY_SERVER: ${PROXY_SERVER:-}
      PROXY_USERNAME: ${PROXY_USERNAME:-}
      PROXY_PASSWORD: ${PROXY_PASSWORD:-}
      BLOCK_MEDIA: ${BLOCK_MEDIA:-}
      MAX_CONCURRENT_PAGES: ${CRAWL_CONCURRENT_REQUESTS:-10}
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  firecrawl-api:
    image: ${FIRECRAWL_IMAGE:-ghcr.io/firecrawl/firecrawl:latest}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      playwright-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      nuq-postgres:
        condition: service_healthy
      searxng:
        condition: service_healthy
    ports:
      - "${BIND_IP:-127.0.0.1}:${FIRECRAWL_PORT:-3002}:3002"
    command: ["node", "dist/src/harness.js", "--start-docker"]
    environment:
      HOST: "0.0.0.0"
      PORT: "3002"
      EXTRACT_WORKER_PORT: ${EXTRACT_WORKER_PORT:-3004}
      WORKER_PORT: ${WORKER_PORT:-3005}
      ENV: ${FIRECRAWL_ENV:-local}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_RATE_LIMIT_URL: ${REDIS_RATE_LIMIT_URL:-redis://redis:6379}
      PLAYWRIGHT_MICROSERVICE_URL: ${PLAYWRIGHT_MICROSERVICE_URL:-http://playwright-service:3000/scrape}

      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_HOST: ${POSTGRES_HOST:-nuq-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

      NUQ_RABBITMQ_URL: ${NUQ_RABBITMQ_URL:-amqp://rabbitmq:5672}

      USE_DB_AUTHENTICATION: "false"
      NUM_WORKERS_PER_QUEUE: ${NUM_WORKERS_PER_QUEUE:-8}
      CRAWL_CONCURRENT_REQUESTS: ${CRAWL_CONCURRENT_REQUESTS:-10}
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-5}
      BROWSER_POOL_SIZE: ${BROWSER_POOL_SIZE:-5}

      BULL_AUTH_KEY: "${BULL_AUTH_KEY:-CHANGEME}"

      # /search API：优先走 SearXNG（需要开启 JSON 格式）
      SEARXNG_ENDPOINT: ${SEARXNG_ENDPOINT:-http://searxng:8080}
      SEARXNG_ENGINES: "${SEARXNG_ENGINES:-}"
      SEARXNG_CATEGORIES: "${SEARXNG_CATEGORIES:-}"

      # 可选：如果你要用 /extract 等依赖 LLM 的能力，再配置这些
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      OPENAI_BASE_URL: "${OPENAI_BASE_URL:-}"
      MODEL_NAME: "${MODEL_NAME:-}"
      MODEL_EMBEDDING_NAME: "${MODEL_EMBEDDING_NAME:-}"

      # 日志/可观测性（可留空）
      LOGGING_LEVEL: "${FIRECRAWL_LOG_LEVEL:-INFO}"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:
  searxng_cache:
  nuq_postgres_data:
