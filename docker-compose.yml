services:
  arkanis:
    build: .
    restart: unless-stopped
    ports:
      - "${BIND_IP:-0.0.0.0}:${ARKANIS_PORT:-8082}:3000"
    volumes:
      - arkanis_data:/data
      - arkanis_outputs:/app/outputs
    env_file:
      - .env
    environment:
      ARKANIS_DATA_DIR: /data
      CHART_PUPPETEER_NO_SANDBOX: "true"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "require('http').get('http://localhost:3000/api/auth/me',
          function(r){process.exit(r.statusCode<500?0:1)}).on('error',function(){process.exit(1)})"
      interval: 10s
      timeout: 5s
      retries: 18

volumes:
  arkanis_data:
  arkanis_outputs:
