services:
  arkanis:
    build: .
    restart: unless-stopped
    ports:
      - "${BIND_IP:-127.0.0.1}:${ARKANIS_PORT:-8082}:3000"
    volumes:
      - arkanis_data:/data
      - arkanis_outputs:/app/outputs
    env_file:
      - .env
    environment:
      # 容器内需要监听 0.0.0.0，端口映射才可访问
      BIND_IP: 0.0.0.0
      ARKANIS_DATA_DIR: /data
      DB_PATH: /data/arkanis.db
      CHART_PUPPETEER_NO_SANDBOX: "true"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          node -e "require('http').get('http://127.0.0.1:3000/api/auth/status', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))"
      interval: 10s
      timeout: 5s
      retries: 18

volumes:
  arkanis_data:
  arkanis_outputs:
